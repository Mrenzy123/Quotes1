
  <div class="container">
    <br>
    <h1 style="text-align:center">My Quote</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
          <div *ngFor='let goal of quote ;let i = index'>
              <div>
                <h5 id={{i}} appHighlight> {{goal.description}} -due on-{{goal.completeDate |date}}</h5>
                <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
              </div>

              


              <div *ngIf='goal.showDescription' >
                <app-quotedetails  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-quotedetails>
              </div>
            </div>
      </div>
    </div>
    <br>
    <br>
    <div class="col-md-6">
        <app-quoteform (addMyQuote)="addNewQuote($event)"></app-quoteform>
    </div>

      

  </div>
