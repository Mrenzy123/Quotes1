
<div>
    <h1>My Quote</h1>
    <hr>
    <ul>
        <div *ngFor='let goal of quote ;let i = index'>
        <li >
          {{goal.name}}
        </li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quotedetails *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'completeGoal($event,i)'></app-quotedetails>
       </div>
    </ul>
  </div>
